<script type="text/javascript" src="../dist/fullpage.js"></script>

<script type="text/javascript">
  var interval;
var autoScrollDelay = 50000; // Thời gian chờ giữa các lần chuyển trang (5 giây)

function startAutoScroll() {
  interval = setInterval(function() {
      myFullpage.moveSectionDown(); // Chuyển đến trang tiếp theo
  }, autoScrollDelay);
}

function resetAutoScrollTimer() {
  clearInterval(interval); // Dừng vòng lặp hiện tại
  startAutoScroll(); // Khởi động vòng lặp mới
}

var myFullpage = new fullpage('#fullpage', {
  
  sectionsColor: ['#1BBC9B', '#1BBC9B', '#1BBC9B','#1BBC9B', '#1BBC9B', '#1BBC9B','#1BBC9B', '#1BBC9B', ],
  onLeave: function(origin, destination, direction){
      resetAutoScrollTimer(); // Reset thời gian khi chuyển trang
      if(destination.index === 2){
          destination.item.classList.add('load-background');
      }
  }
});

// Khởi động vòng lặp tự động chuyển trang ban đầu
startAutoScroll();

// Dừng vòng lặp sau khi người dùng tương tác
document.addEventListener("wheel", function() {
  resetAutoScrollTimer();
});

</script>
